<script>
  function submitComplaint(){
    const MemberID = document.getElementById("MID").value
    const MemberName = document.getElementById("name").value
    const Complaint = document.getElementById("complaint").value
    if(MemberID && MemberName && Complaint){
    fetch('http://localhost:5000/complaint/newComplaint',{
      method: "POST",
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        MemberID,
        MemberName,
        Complaint

      })
      
    }).then(async(res)=>{
      if(res.ok){
      alert("Complaint Submitted")
      } else {
        alert("Submission Failed")
      }
    }).catch(err => {
      alert("Submission Failed")
    })
  } else{
    alert("Enter a valid Input")

  }
  }
  const button1 = document.getElementById("submit")
  button1.addEventListener("click",submitComplaint)
</script>
