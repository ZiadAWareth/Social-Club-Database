<script>
  function Joinevent()
  {
    let transportation= 0
    if(document.getElementById("transportation").checked)
      {
         transportation=1
      }
    const id = document.getElementById("MID").value
    const urlParams = new URLSearchParams(window.location.search);
    const EventID = urlParams.get('id');
    fetch(`http://localhost:5000/MemberJoinEvent`,{
        method: "POST",
      headers: {
      'Content-Type': 'application/json'
    }, body: JSON.stringify({
      id,
      EventID,
      transportation
    })
    }).then(async(res)=>{
      if (res.ok) {
        alert("Joined Successfully")
      } else {
        alert("Failed to join, either your ID is invalid or the event reached full capacity") 
      }
  }).catch(err =>{
    alert("Failed to join either your ID is invalid or the event reached full capacity")
  })
  
}
const button = document.getElementById("join")
button.addEventListener("click",Joinevent)


</script>
