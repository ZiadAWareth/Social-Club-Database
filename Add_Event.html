<script>
  function addEvent(){
const Location = document.getElementById("location").value
const Date = document.getElementById("date").value
const capacity = document.getElementById("capacity").value
const id = document.getElementById("empID").value
const name = document.getElementById("name").value
const transcap = document.getElementById("transcap").value
const price = document.getElementById("price").value
//checkbox?
let transportation= 0
if(document.getElementById("transportation").checked)
{
  transportation=1
}

if (Location && Date && capacity){
  fetch(`http://localhost:5000/Event/newEvent`,{
    method: "POST",
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({
      Location,
      Date,
      capacity,
      transportation,
      id,
      name,
      transcap,
      price
    })
  }).then(async(res)=>{
    if(res.ok){
    alert("Event Added")
    } else {
      alert("Event Failed To Add")
    }
  }).catch(err =>{
    alert("Event Failed To Add")
  })
}else{
  alert("Enter a valid Input")
}
}
const button1 = document.getElementById("add")
button1.addEventListener("click",addEvent)
</script>
