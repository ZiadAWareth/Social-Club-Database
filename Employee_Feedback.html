<script>
  function ViewFeedback(){
  const idElement = document.getElementById("EmpId")
  const text = idElement.value
  const FeedBackText = document.getElementById("FeedbackTextBox")
  const Feedback = FeedBackText.value
  if (text) {
    fetch(`http://localhost:5000/Feedback/${text}`).then(async (res) => {
      if(res.ok){
          //alert("Response Submitted")
          } else{
            alert("Submission Failed")
          }
      const feedbackArray = await res.json()
      if (feedbackArray[0].length <= 0) {
        alert("No feedback to show")
      }
      
      populateFeedback(feedbackArray[0][0])
  }).catch(err => console.log(err))
  } else {
    alert("Enter a valid number")
  }
  }
  function populateFeedback(Feedbacka){
    document.getElementById("FeedbackTextBox").value = Feedbacka.Feedback

  }
  const button = document.getElementById("button")
  button.addEventListener("click", ViewFeedback)
</script>
