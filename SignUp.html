  <script>
    function Checkandlogin() {
      const idElement = document.getElementById("ID")
      const text = idElement.value


      const passElement = document.getElementById("password")
      const pass = passElement.value

      console.log(text)
      if (text) {
        fetch("http://localhost:5000/loginCheck", {
          method: "POST",
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            id: text,
            pass
          })
        }).then(async (res) => {
          const membersArray = await res.json()
          if (membersArray[0].length <= 0) {
            alert("No members with this ID")
          } else {
            console.log(membersArray[0][0].TypeOfUser);
            const type = membersArray[0][0].TypeOfUser;
            ToPage(type);
          }
        }).catch(err => console.log(err))
      } else {
        alert("Enter a valid number")
      }
    }


    function ToPage(type) {
      if (type === 'Member') {
        window.location.href = "/MembersHomepage";
      } else if (type === "Admin") {
        window.location.href = "/AdminstrationHomepage";
      }
      else if(type === "Employee")
      {
        window.location.href = "/EmployeeHomepage"; 
      }
 
    }

    const button = document.getElementById("log")
    button.addEventListener("click", Checkandlogin)
  </script>
