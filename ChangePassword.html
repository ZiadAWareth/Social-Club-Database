           <div class="form-row passStyle">

  <script>
    function ChangePassword() {
      const idElement = document.getElementById("memberId")
      const text = idElement.value

      const newPassElement = document.getElementById("newpass")
      const newpasstext = newPassElement.value

      const RewritePassElement = document.getElementById("Rewritenewpass")
      const RewWritetext = RewritePassElement.value
     
      if (text) {
        fetch(`http://localhost:5000/ChangePassword/${text}/${newpasstext}/${RewWritetext}`).then(async (res) => {
          const membersArray = await res.json()
          if (membersArray.length <= 0) {
            alert("No members with this ID")
          }
          else if(newpasstext!==RewWritetext)
          {
            alert("Passwords Don't match")
          }
          else{
            alert("Password is Changed Successfully")
          }
        //  populateMemberDetails(membersArray[0])
      }).catch(err => console.log(err))
      } else {
        alert("Enter a valid ID number")
      }
    }
    
    // function populateMemberDetails(member) {
    //   document.getElementById("SubType").value = member.Membership_Type
    //   document.getElementById("SubFees").value = member.Subscription
    // }
    
    const button = document.getElementById("ChangePassButton")
    button.addEventListener("click", ChangePassword)
    </script>
